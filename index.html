<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>

<body>
    <div class="container">
        <section class="formSection">
            <div>
                <h1>Contact Us</h1>
                <p>The Voodoo team is looking forward to hearing from you!</p>
            </div>

            <div class="inputsContainer">
                <input type="text" placeholder="Full Name*">
                <input type="text" placeholder="Title/Position*">
                <input type="text" placeholder="Practice / Institution*">
                <input type="text" placeholder="Email Address*">
                <input type="text" placeholder="Phone Number*">
                <input type="text" placeholder="_____">
                <input type="text" id="inquiryInput" placeholder="Type of Inquiry*">

                <textarea name="message" placeholder="Enter Message*"></textarea>
            </div>
        </section>

        <section class="mapContainer">
            <!-- <div id="map"></div> -->
        </section>
    </div>
    <script src="src/js/main.js"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer>
    </script>
        
</body>

</html>
